<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/code.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div id="head" class="col-lg-12">
                <h1>CHOO CHOO TIME!</h1>
            </div>
            <div class="col-md-12">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <tr>
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>05:35 PM</td>
                        <td>10</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Train Name</label>
                      <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Destination</label>
                      <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="trainTime">
                    </div>
                    <button type="button" id="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>






            
        </div>
    </div>
    
</body>

</html>
